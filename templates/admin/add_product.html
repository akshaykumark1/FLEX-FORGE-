    <script>

$(document).ready(function () {
            $('#logout').on('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                const href = $(this).attr('href'); // Get the href value from the link

                Swal.fire({
                    title: "Are you sure?",
                    text: "You want to logout!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "confirm!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "logout",
                            text: "You have successfully logout",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = href;
                        });
                    }
                });
            });
        });
    </script>

<body style="background-color: rgb(241,242,244);">
    <nav class="navbar navbar-expand-lg">

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search" action="" method="POST">
                        {% csrf_token %}
                        <input id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200"
                            class="form-control me-2" type="text" placeholder="Search For Product, Brand and More"
                            aria-label="Search" name="searched">
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </form>
                    <li class="nav-item ">
                        <a class="nav-link " id="logout" href="logout"><i
                                class="fa-solid fa-user">&nbsp;&nbsp;</i>Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin_booking">User
                            Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../view_pro"> All Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../add_pro"><i class="fa-solid fa-plus"></i></i>&nbsp; Add products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h3 class="mb-0 text-center">Add Items</h3>
              </div>
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                  
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                  
                    <div class="mb-3">
                      <label for="price" class="form-label">Price</label>
                      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                  
                    {% for i in "12345" %}
                    <div class="mb-3">
                      <label for="image{{ i }}" class="form-label">Image {{ i }}</label>
                      <input type="file" class="form-control" name="image{{ i }}" accept="image/*">
                    </div>
                    {% endfor %}
                  
                    <div class="mb-3">
                      <label for="category" class="form-label">Category</label>
                      <select class="form-control" name="category" id="category">
                        {% for cat in categories %}
                          <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  
                    <div class="mb-3">
                      <label for="original_price" class="form-label">Original Price</label>
                      <input type="number" step="0.01" class="form-control" name="original_price" required>
                    </div>
                  
                    <div class="mb-3">
                      <label for="discount" class="form-label">Discount (%)</label>
                      <input type="number" class="form-control" name="discount" value="0" required>
                    </div>
                  
                    <div class="mb-3">
                      <label for="delivery_date" class="form-label">Delivery Date</label>
                      <input type="date" class="form-control" name="delivery_date" required>
                    </div>
                  
                    <button type="submit" class="btn btn-success w-100">Add Product</button>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </div>
