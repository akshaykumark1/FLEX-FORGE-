
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Title -->
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
            </div>
          
            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
            </div>
          
            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
          
            <div class="mb-3">
                <label class="form-label">Image 1</label>
                <input type="file" class="form-control" name="image1">
                {% if product.image1 %}
                  <img src="{{ product.image1.url }}" class="img-thumbnail mt-2" style="width: 150px;">
                {% endif %}
              </div>
              
              <div class="mb-3">
                <label class="form-label">Image 2</label>
                <input type="file" class="form-control" name="image2">
                {% if product.image2 %}
                  <img src="{{ product.image2.url }}" class="img-thumbnail mt-2" style="width: 150px;">
                {% endif %}
              </div>
              
              <div class="mb-3">
                <label class="form-label">Image 3</label>
                <input type="file" class="form-control" name="image3">
                {% if product.image3 %}
                  <img src="{{ product.image3.url }}" class="img-thumbnail mt-2" style="width: 150px;">
                {% endif %}
              </div>
              
              <div class="mb-3">
                <label class="form-label">Image 4</label>
                <input type="file" class="form-control" name="image4">
                {% if product.image4 %}
                  <img src="{{ product.image4.url }}" class="img-thumbnail mt-2" style="width: 150px;">
                {% endif %}
              </div>
              
              <div class="mb-3">
                <label class="form-label">Image 5</label>
                <input type="file" class="form-control" name="image5">
                {% if product.image5 %}
                  <img src="{{ product.image5.url }}" class="img-thumbnail mt-2" style="width: 150px;">
                {% endif %}
              </div>
              
          
            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-control" name="category" id="category">
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>
          
            <!-- Original Price -->
            <div class="mb-3">
              <label for="original_price" class="form-label">Original Price</label>
              <input type="number" step="0.01" class="form-control" name="original_price" value="{{ product.original_price }}">
            </div>
          
            <!-- Discount -->
            <div class="mb-3">
              <label for="discount" class="form-label">Discount (%)</label>
              <input type="number" class="form-control" name="discount" value="{{ product.discount }}">
            </div>
          
            <!-- Delivery Date -->
            <div class="mb-3">
              <label for="delivery_date" class="form-label">Delivery Date</label>
              <input type="date" class="form-control" name="delivery_date" value="{{ product.delivery_date|date:'Y-m-d' }}">
            </div>
          
            <button type="submit" class="btn btn-primary w-100">Update Product</button>
          </form>
          

    </div>
</body>
</html>
