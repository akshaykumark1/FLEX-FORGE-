$(document).ready(function () {
            $('#logout').on('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                const href = $(this).attr('href'); // Get the href value from the link

                Swal.fire({
                    title: "Are you sure?",
                    text: "You want to logout!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "confirm!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "logout",
                            text: "You have successfully logout",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = href;
                        });
                    }
                });
            });
        });
    </script>

                    </li>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h3 class="mb-0 text-center">Add Items</h3>
              </div>
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="pro_id" class="form-label">Product ID</label>
                    <input type="text" class="form-control" id="pro_id" name="pro_id" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="img" class="form-label">Image</label>
                    <input type="file" class="form-control" id="img" name="img" accept="image/*" required onchange="previewImage(event)">
                </div>
                
                <!-- New Image Preview (Hidden Initially) -->
                <div class="mb-3 text-center d-none" id="new-image-container">
                    <p class="fw-bold">New Image Preview:</p>
                    <img id="new-img-preview" src="#" alt="New Image" class="img-preview img-fluid rounded shadow-sm" style="width: 200px; height: 250px;">
                </div>
                
                <!-- JavaScript for Image Preview -->
                <script>
                function previewImage(event) {
                    const newImage = document.getElementById('new-img-preview');
                    const newImageContainer = document.getElementById('new-image-container');
                    const file = event.target.files[0];
                
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            newImage.src = e.target.result;
                            newImageContainer.classList.remove('d-none'); // Show the new image preview
                        };
                        reader.readAsDataURL(file);
                    } else {
                        newImageContainer.classList.add('d-none'); // Hide the preview if no file is selected
                    }
                }
                </script>
                
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="highlights" class="form-label">Highlights</label>
                    <textarea class="form-control" id="highlights" name="highlights" rows="2"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Categories:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="phone" id="phone">
                      <label class="form-check-label" for="phone">Phone</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="dress" id="dress">
                      <label class="form-check-label" for="dress">Dress</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="laptop" id="laptop">
                      <label class="form-check-label" for="laptop">Laptop</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="others" id="others">
                      <label class="form-check-label" for="others">Others</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Next</button>
                </form>
              </div>
            </div>
          </div>
        </div>
